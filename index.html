<!DOCTYPE html>
<html>
  <head>
    <title>MindAR.js - Image to Video Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <h1>בדיקה</h1>
    <a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true; uiScanning: yes; uiLoading: yes;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="video" src="video.mp4" preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      document.querySelector("[mindar-image-target]").addEventListener("targetFound", () => {
        video.play();
      });
      document.querySelector("[mindar-image-target]").addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
